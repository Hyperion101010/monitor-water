<mat-grid-list cols="4" rowHeight="120px">
  <mat-grid-tile *ngFor="let tile of tiles; let i=index" [colspan]="tile.cols" [rowspan]="tile.rows">
    
    <div *ngIf="i===0" id="">
      <a id="updatebutton" mat-raised-button color="primary" target="_blank" href="http://cgwa-noc.gov.in/ExternalLogin.aspxReturnUrl=%2fExternalUser%2fApplicantHome.aspx">Update NOC</a>    
      <mat-form-field class="Input">
        <input matInput placeholder="Enter NOC ID" [(ngModel)]="NOCid">
      </mat-form-field>
    </div>

    <div *ngIf="i==3">
      <table>
      <tr><td>Type of Industry:</td><td>Private</td></tr>
      <tr><td>Type of Structure:</td><td>Bore Well</td></tr>
      <tr><td>Average discharge/day:</td><td>238 cubic m</td></tr>
      <tr><td>H.P. of motor:</td><td>3</td></tr>
      <tr><td>Region: </td><td>Safe</td></tr>
      </table>
    </div>

    <div *ngIf="i==1">
      <h2>Industry Information</h2>
    </div>

    <div *ngIf="i==2">
      <mat-tab-group>
        <mat-tab label="Weekly">  
          <ngx-charts-bar-vertical  class="graph2"
            [view]="view" 
            [scheme]="colorScheme" 
            [results]="single" 
            [gradient]="gradient" 
            [xAxis]="showXAxis"
            [yAxis]="showYAxis" 
            [legend]="showLegend" 
            [showXAxisLabel]="showXAxisLabel" 
            [showYAxisLabel]="showYAxisLabel" 
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel" 
            (select)="onSelect($event)">
          </ngx-charts-bar-vertical>
        </mat-tab>
         <mat-tab label="Monthly">
          <ngx-charts-bar-vertical  class="graph2"
            [view]="view" 
            [scheme]="colorScheme" 
            [results]="single" 
            [gradient]="gradient" 
            [xAxis]="showXAxis"
            [yAxis]="showYAxis" 
            [legend]="showLegend" 
            [showXAxisLabel]="showXAxisLabel" 
            [showYAxisLabel]="showYAxisLabel" 
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel" 
            (select)="onSelect($event)">
          </ngx-charts-bar-vertical>
        </mat-tab>
         <mat-tab label="Yearly">
          <ngx-charts-bar-vertical 
            [view]="view" 
            [scheme]="colorScheme" 
            [results]="single" 
            [gradient]="gradient" 
            [xAxis]="showXAxis"
            [yAxis]="showYAxis" 
            [legend]="showLegend" 
            [showXAxisLabel]="showXAxisLabel" 
            [showYAxisLabel]="showYAxisLabel" 
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel" 
            (select)="onSelect($event)">
          </ngx-charts-bar-vertical>
        </mat-tab>
      </mat-tab-group>
      
    </div>
    <div *ngIf="i===4">
      <ngx-charts-pie-chart
        [view]="view34"
        [scheme]="colorScheme"
        [results]="single"
        [doughnut]=true>
        test
      </ngx-charts-pie-chart>
    </div>
    <div *ngIf="i===5">
    </div>
  </mat-grid-tile>
</mat-grid-list>
