<mat-grid-list cols="4" rowHeight="120px">
  <mat-grid-tile *ngFor="let tile of tiles; let i=index" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background-color]="tile.color">
    
    <div *ngIf="i===0">
      <a id="updatebutton" mat-raised-button color="primary" target="_blank" href="http://cgwa-noc.gov.in/ExternalLogin.aspxReturnUrl=%2fExternalUser%2fApplicantHome.aspx">Update NOC</a>    
      <mat-form-field class="Input">
        <input matInput placeholder="Enter NOC ID" [(ngModel)]="NOCid" (keyup.enter)=handleNOCinput($event)>
      </mat-form-field>
    </div>

    <div *ngIf="i==1">
      <h2>Industry Information</h2>
      <table>
      <tr><td>Type of Industry:</td><td>Private</td></tr>
      <tr><td>Type of Structure:</td><td>Bore Well</td></tr>
      <tr><td>Average discharge/day:</td><td>100 cubic m</td></tr>
      <tr><td>H.P. of motor:</td><td>3</td></tr>
      <tr><td>Region: </td><td>Safe</td></tr>
      </table>
    </div>

    <div *ngIf="i==2">
      <h2> Industry Wise Consumption Data </h2>
      <mat-tab-group>
        <mat-tab label="Weekly">  
          <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis"
            [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [autoScale]="autoScale" (select)="onSelect($event)">
          </ngx-charts-line-chart>
        </mat-tab>
         <mat-tab label="Monthly">
           <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis"
            [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [autoScale]="autoScale" (select)="onSelect($event)">
          </ngx-charts-line-chart>
        </mat-tab>
         <mat-tab label="Yearly">
           <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis"
            [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [autoScale]="autoScale" (select)="onSelect($event)">
          </ngx-charts-line-chart>
        </mat-tab>
      </mat-tab-group>
    </div>

    <div *ngIf="i===3"><br><br><br><br>
    <h2 id="piechart"> Weekly Water Usage (cubic cms)</h2>
      <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
        (select)="onSelect($event)">
      </ngx-charts-advanced-pie-chart>
    </div>

  </mat-grid-tile>
</mat-grid-list>
