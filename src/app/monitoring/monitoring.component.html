<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile *ngFor="let tile of tiles;let i=index" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background-color]="tile.color">
    <div *ngIf="i===0">
      <mat-form-field>
        <mat-select placeholder="Select State" [(value)]="selectedState" [(ngModel)]="selectedState" (ngModelChange)='handleStateChange(selectedState);'
          required>
          <mat-option>--</mat-option>
          <div *ngFor="let state of states;">
            <mat-option value="{{state.name}}">{{state.name}}</mat-option>
          </div>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Select District" [(value)]="selectedCity" [(ngModel)]="selectedCity" (ngModelChange)=' submitted();'
          required>
          <mat-option>--</mat-option>
          <div *ngFor="let city of cities;">
            <mat-option value="{{city}}">{{city}}</mat-option>
          </div>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="i==1">
      <h2 id="WandA">Warnings and Alarms</h2>
      <h3 id="noc">NOC Validity</h3>
      <table>
          <tr><th>Safe NOCs:</th><td>{{safecount}}</td></tr>
          <tr><th>Renewal alert:</th><td>{{renewcount}}</td></tr>
          <tr><th>Expired NOCs:</th><td>{{expcount}}</td></tr>
      </table>
    </div>

    <div *ngIf="i==2">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <button mat-raised-button (click)="sendEmail()">Notify</button>
    </div>

    <div *ngIf="i==3">
      <h3 id="predict"> PREDICTION </h3>
      <br>
      <img width="290" height="270" src="../assets/test.jpg">
      <img width="290" height="270" src="../assets/training.jpg">
      <br>
    </div>    
  </mat-grid-tile>
</mat-grid-list>
